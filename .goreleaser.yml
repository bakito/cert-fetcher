# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod download

builds:
- env:
  - CGO_ENABLED=0
  ldflags:
    - -s -w -X github.com/bakito/cert-fetcher/cmd.version={{.Version}}
  goos:
    - linux
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  hooks:
    post: ./.goreleaser/upx.sh
- env:
  - CGO_ENABLED=0
  ldflags:
    - -X github.com/bakito/cert-fetcher/cmd.version={{.Version}}
  goos:
    - darwin
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  hooks:
    post: "./.goreleaser/upx.sh darwin"

archive:
  replacements:
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
